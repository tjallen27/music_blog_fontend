
 <div ng-controller="PostsIndexCtrl as postsIndex" class="post-main">
<h1>BADMASHER</h1>
  <div class="post-container">
    <div ng-repeat="post in postsIndex.all  | orderBy: 'created_at':true " class="post">
      <div  ui-sref="postsShow({id: post.id})" class="image" style="background: url('{{ post.image_src }}'); background-size: cover; background-position: center;">
      </div>
      <div class="overlay">
        <h3><a ui-sref="postsShow({id: post.id})">{{ post.title }}</a></h3>
        <p ng-init="limit = 150; moreShown = false">{{ post.body | limitTo: limit }}{{ text.length > limit?'...' :'...' }}
        </p>
      </div>
    </div>
  </div>
</div>
